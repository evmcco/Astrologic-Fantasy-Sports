<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astrologic</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header--main">
        <h1>Astrologic</h1>
        <h2>The Metaphysical Sports Database</h2>
    </header>
    <div class="spaceImage">
        <div class="spaceImageChild"></div>
        <div class="search">
                <input type="text" id="search" class="searchTerm" placeholder="Search for a player"></input>
        </div>
    </div>
    
    <div class="wrapper" id="wrapper" style="display:none">

        <h2>Horoscope Test</h2>
        <ul id="Horoscrope-details">
                <div class="loader" id="loader" style="display:none">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                </div>
            <li id='date'>&nbsp;</li>
            <li id='horoscope'>&nbsp;</li>
            <li id='intensity'>&nbsp;</li>
            <li id='keywords'>&nbsp;</li>
            <li id='mood'>&nbsp;</li>
            <li id='sunsign'>&nbsp;</li>
        </ul>
    </div>    
    <script src="./scripts/moment.js"></script>
    <script src="./scripts/wiki.js"></script>
    <script src="./scripts/main.js"></script>
    <script>
    const node = document.getElementById("search");
    node.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            getPlayerSign();
        }
    });
    </script>
</body>
<footer class="footer--main">
    Made by Jack, Tedge, and Evan
</footer>
</html>
