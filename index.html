<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astrologic</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/profile-card.css">
</head>
<body>
    <header class="header--main">
        <h1>Astrologic</h1>
        <h2>The Metaphysical Sports Database</h2>
    </header>
    <div class="spaceImage">
        <div class="spaceImageChild"></div>
        <div class="search">
                <input type="text" id="search" class="searchTerm" placeholder="Search for a player"></input>
        </div>
    </div>
    
    <div class="wrapper" id="wrapper" style="display:none">
        <aside class="profile-card">
            <header>
            <!-- hereâ€™s the avatar -->
            <a target="_blank" href="#">

        <h1 id='name'></h1>
        <h2 id='sunsign'></h2>
        <h2 id='keywords'></h2>
        <h2 id='mood'></h2>
                </header>
            <div class="profile-bio">
        <p id='horoscope'>
            <div class="loader" id="loader" style="display:none">
                <div class="dot1"></div>
                <div class="dot2"></div>
        </div>
        </p>
        <br>
        <h2 id='intensity'></h2>
        <h2 id='date'></h2>
            </div>
        </aside>
    </div>    
    <script src="./scripts/moment.js"></script>
    <script src="./scripts/wiki.js"></script>
    <script src="./scripts/main.js"></script>
    <script>
    const node = document.getElementById("search");
    node.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            getPlayerSign();
        }
    });
    </script>
</body>
